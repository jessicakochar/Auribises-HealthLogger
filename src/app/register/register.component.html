<h2>Welcome to Health Logger Application</h2>
<head>
    <style>
        .centered-text {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<div class="centered-text">
    <h3>Register with Email & Password</h3>
</div>
<form (ngSubmit)="onSubmit()">

    <label for="name">Full Name: </label>
    <input type="text" name="name" placeholder="Enter Your Name" [(ngModel)]="name">
    <br>

    <label for="contact_number">Phone Number: </label>
    <input type="number" name="contact_number" placeholder="Enter Your Phone Number" [(ngModel)]="contact_number">
    <br>

    <label for="email">Email: </label>
    <input type="text" name="email" placeholder="Enter Your Email" [(ngModel)]="email">
    <br>

    <label for="password">Password: </label>
    <input type="password" name="password" placeholder="Enter Your Password" [(ngModel)]="password">
    
    <br>


    
    <button type="submit">Register</button>
     
    
</form>
